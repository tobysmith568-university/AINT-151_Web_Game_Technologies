<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/CSS.css" />
    <title>My web Game</title>
  </head>

  <body onLoad="OnLoad()">
      <!--The navbar-->
      <nav class="navbar navbar-default navbar-static-top" role="navigation">
          <div class="container">
              <div class="navbar-header">
                  <!--The collapsed navbar button-->
                  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-1">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="index.html">My Game</a>
              </div>
              <!--The navbar items-->
              <div class="collapse navbar-collapse navbar-right" id="navbar-collapse-1">
                  <ul class="nav navbar-nav">
                      <li><a href="index.html">Home</a></li>
                      <li class="active"><a href="game.html">Game</a></li>
                      <li><a href="#">Thing 3</a></li>
                  </ul>
              </div>
          </div>
      </nav>

      <!--The main content-->
      <div class="container">
        <div class="row">
          <div id="newGame" class="col-md-12">
          </div>
        </div>
        <div class="row">
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-6">
                <div class="panel panel-info">
                  <div class="panel-heading">
                    <h3 class="panel-title" id="roomTitle">Room Stuff</h3>
                  </div>
                  <div class="panel-body" >
                    <p id="roomText">This is the room stuff</p>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="panel panel-info">
                  <div class="panel-heading">
                    <h3 class="panel-title">Map</h3>
                  </div>
                  <div class="panel-body">
                    <p>This is a map</p>
                  </div>
                </div>
              </div>
              <div class="col-md-12">
                <div class="panel panel-info">
                  <div class="panel-heading">
                    <h3 class="panel-title">Current Tasks</h3>
                  </div>
                  <div class="panel-body">
                    <p>These are your tasks...</p>
                  </div>
                </div>
              </div>
              <div class="col-md-12">
                <div class="panel panel-info">
                  <div class="panel-heading">
                    <h3 class="panel-title">Current Doors</h3>
                  </div>
                  <div class="panel-body">
                    <p id="roomDoors">These are your doors...</p>
                  </div>
                </div>
            </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="panel panel-info">
              <div class="panel-heading">
                <h3 class="panel-title">Your Inventory</h3>
              </div>
              <div class="panel-body">
                <p>These are your items...</p>
              </div>
            </div>
          </div>
        </div>
      </div>

    <!--The script references-->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>

  <!--The footer-->
  <footer>
      <div class="container">
          <hr/>
          <p>This is the footer</p>
      </div>
  </footer>
