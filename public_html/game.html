<!DOCTYPE html>
<html class="game">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/CSS.css"/>
    <link rel="icon" type="icon" href="img/favicon.ico"/>
    <title>Escape the Hospital!</title>
  </head>

  <body onLoad="OnLoad()">
    <!--Hidden templates to the copied and used elsewhere-->
    <div class="hidden">
      <!--An inventory item-->
      <div id="tmp_inventory"  class="btn-group btn-group-justified" role="group" aria-label="...">
        <div class="btn-group" role="group">
          <button type="button" title="" class="btn btn-default inventoryName">Item Name</button>
        </div>
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Use
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu dropdown-menu-right">
          </ul>
        </div>
      </div>
      <!--A inventory item action-->
      <li id="tmp_action" class="clickable"><a onClick=""></a></li>
      <!--A 'new game' prompt-->
      <div id="tmp_newGame" class="alert alert-warning alert-dismissible" style="margin-top:27px;margin-bottom:27px" role="alert">
        <!--<button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>-->
        Click <a class="alert-link clickable" onClick="NewGame()">here</a> to start a new game.
      </div>
      <!--A task message-->
      <div id="tmp_message" class="panel panel-primary">
        <div class="panel-heading">
          <!--<button type="button" class="close" data-target="#theMessage" data-dismiss="alert">&times;</button>-->
        </div>
        <div class="panel-body"></div>
      </div>
    </div>

    <!--The navbar-->
    <nav class="navbar navbar-default navbar-static-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <!--The collapsed navbar button-->
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Escape the Hospital!</a>
            </div>
            <!--The navbar items-->
            <div role="navigation" class="collapse navbar-collapse navbar-right" id="navbar-collapse-1" style="margin-top: 5px;">
                <ul class="nav nav-pills">
                    <li role="presentation"><a href="index.html">Home</a></li>
                    <li role="presentation" class="active"><a href="game.html">Game</a></li>
                    <li role="presentation"><a href="profile.html">You</a></li>
                </ul>
            </div>
        </div>
      </nav>

      <!--The main content-->
      <div class="container" >
        <div class="row">
          <!--The place for messages to show-->
          <div id="messages" class="col-md-12">
            <div style="height:113px"/>
          </div>
        </div>
        <div class="row">
          <div class="col-md-9">
            <div class="row">
              <!--The main room information-->
              <div class="col-md-6">
                <div class="panel panel-info">
                  <div class="panel-heading">
                    <h3 class="panel-title" id="roomTitle">Room Stuff</h3>
                  </div>
                  <div class="panel-body pre-scrollable" style="height:330px">
                    <p id="roomText" style="color: #31708f;font-size: medium;">This is the room stuff</p>
                  </div>
                </div>
              </div>
              <!--The map image-->
              <div class="col-md-6">
                <div class="panel panel-info">
                  <div class="panel-heading">
                    <h3 class="panel-title">Map</h3>
                  </div>
                  <div class="panel-body" style="height:330px">
                    <img id="map" class="img-responsive center-block" style="max-width:100%;max-height:100%"/>
                  </div>
                </div>
              </div>
              <!--The current room's tasks-->
              <div class="col-md-12">
                <div class="panel panel-info">
                  <div class="panel-heading">
                    <h3 class="panel-title">Current Tasks</h3>
                  </div>
                  <div class="panel-body">
                    <p id="roomTasks">These are your tasks...</p>
                  </div>
                </div>
              </div>
              <!--The current room's doors-->
              <div class="col-md-12">
                <div class="panel panel-info">
                  <div class="panel-heading">
                    <h3 class="panel-title">Current Doors</h3>
                  </div>
                  <div class="panel-body">
                    <p id="roomDoors">These are your doors...</p>
                  </div>
                </div>
            </div>
            </div>
          </div>
          <!--The player's inventory-->
          <div class="col-md-3">
            <div class="panel panel-info">
              <div class="panel-heading">
                <h3 class="panel-title">Your Inventory</h3>
              </div>
              <div class="panel-body pre-scrollable" id="inventory" style="height: 608px;max-height:608px"/>
            </div>
          </div>
        </div>
      </div>

    <!--The script references-->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>

  <!--The footer-->
  <footer>
  </footer>
</html>
