<!DOCTYPE html>
<html class='index'>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/CSS.min.css"/>
    <link rel="icon" type="icon" href="img/favicon.ico"/>
    <title>Escape the Hospital!</title>
  </head>

  <body>
    <div id="DEBUGmyHeader"></div>
        <!--The navbar-->
        <nav class="navbar navbar-default navbar-static-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <!--The collapsed navbar button-->
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html">Escape the Hospital!</a>
                </div>
                <!--The navbar items-->
                <div role="navigation" class="collapse navbar-collapse navbar-right" id="navbar-collapse-1" style="margin-top: 5px;">
                    <ul class="nav nav-pills">
                        <li role="presentation"><a href="index.html">Home</a></li>
                        <li role="presentation"><a href="game.html">Game</a></li>
                        <li role="presentation" class="active"><a href="profile.html">You</a></li>
                    </ul>
                </div>
            </div>
        </nav>

    <!--The jumbotron-->
    <div class="container">
        <div class="jumbotron">
          <div class="container">
              <div class="row" style="background-color:#1d2129;height: 300px;">
                  <img id="image" src="img/avatars/unknown.jpg" class="img-thumbnail col-xs-3"/>
                  <div class="col-xs-6" style="top:75%">
                    <h2 style="color:white;"><strong id="name"></strong></h2>
                  </div>
                  <div class="col-xs-3" style="top:80%">
                    <input id="request" onclick="javascript:if (document.getElementById('request').className != 'btn btn-primary pull-right disabled') alert('You cannot send a friend request to yourself!')" type="button" value="Send Friend Request" class="btn btn-primary pull-right"/>
                  </div>
              </div>
              <div class="row">
                  <div class="col-xs-12 profile">
                    <h2>About</h2>
                  </div>
              </div>
              <div class="row">
                  <div class="col-xs-3 profile">
                    <h4><a style="cursor:pointer" href="profile.html">Basic Info</a></h4>
                  </div>
                  <div class="col-xs-9 profile">
                    <table class="table">
                      <tr>
                        <td><h5>Gender:</h5></td>
                        <td><h5 id="gender"></h5></td>
                      </tr>
                      <tr>
                        <td><h5>Age:</h5></td>
                        <td><h5 id="age"></h5></td>
                      </tr>
                      <tr>
                        <td><h5>Height:</h5></td>
                        <td><h5 id="height"></h5></td>
                      </tr>
                    </table>
                  </div>
              </div>
          </div>
        </div>
    </div>

    <!--The script references-->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="http://www.w3schools.com/lib/w3data.js"></script>
    <script>
        if (localStorage.you === undefined){
          localStorage.you = JSON.stringify({name:"unknown", image:"img/avatars/unknown.jpg", age:"unknown", gender:"unknown", height:"unknown", set:false});
        }
        document.getElementById('name').innerHTML = JSON.parse(localStorage.you).name;
        document.getElementById('image').src = JSON.parse(localStorage.you).image;
        document.getElementById('gender').innerHTML = JSON.parse(localStorage.you).gender;
        document.getElementById('age').innerHTML = JSON.parse(localStorage.you).age;
        document.getElementById('height').innerHTML = JSON.parse(localStorage.you).height;
        if (JSON.parse(localStorage.you).set == false) document.getElementById('request').className = 'btn btn-primary pull-right disabled';
    </script>
  </body>

  <!--The footer-->
  <footer>
    <div class="container">
        <hr/>
        <a href="https://icons8.com/web-app/633/Hospital">Hospital icon credits</a>
    </div>
  </footer>
</html>
